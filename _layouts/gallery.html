layout: default
---

    {{content}}
    
    <div id="lightbox-overlay" class="hidden">

            <img id="lightbox-image" src="" alt="">
            <div id="lightbox-meta" class="meta-info"></div>
        </div>
    </div>
</div>

<script src="{{ '/assets/js/lightbox.js' | relative_url }}"></script>
